<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Calculator made by gaurav</title>
  <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
 <div class="Calculator-grid">
      <div class="output">
          <div data-previous-operand class="prev-operand">
                Previous
</div>
          <div data-current-operand class="curr-operand">
                Current
          </div>
      </div>

      <button data-clear type="button" name="all-clear" class="span-two">AC</button>
      <button data-delete type="button" name="delete">DEL</button>
      <button data-operation type="button" name="divide">รท</button>
      <button  data-number >1</button>

      <button  data-number type="button" name="two">2</button>
      <button  data-number type="button" name="three">3</button>
      <button data-operation type="button" name="multyple">*</button>

      <button  data-number type="button" name="for">4</button>
      <button  data-number type data-number ="button" name="five">5</button>
      <button  data-number type="button" name="six">6</button>
      <button data-operation type="button" name="add">+</button>

      <button  data-number type="button" name="seven">7</button>
      <button  data-number type="button" name="eight">8</button>
      <button  data-number type="button" name="nine">9</button>
      <button data-operation type="button" name="subract">-</button>

      <button  data-number type="button" name="decimal">.</button>
      <button data-number type="button" name="zero">0</button>
      <button data-equal type="button" name="equal" class="span-two">=</button>

 </div>
  </body>

</html>
